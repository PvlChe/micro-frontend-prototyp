<!--The content below is only a placeholder and can be replaced.-->
<div class="wrapper m-auto d-flex flex-column">
  <mat-toolbar [color]="'accent'" class="d-flex justify-content-between">
    <div class="col-md-12 container-w d-flex m-auto flex-row justify-content-between align-items-center">
      <ul class="list-unstyled m-0 d-flex">
        <li routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
true}" routerLink="/" class="d-flex align-items-center nav-link"><h1 class="border rounded px-2">Shell-app</h1></li>
        <li routerLinkActive="active-link" routerLink="/product" class="d-flex align-items-center nav-link"><h1 class="px-2">Catalog</h1></li>
        <li routerLinkActive="active-link" routerLink="/dashboard" class="d-flex align-items-center nav-link"><h1 class="px-2">Dashboard</h1></li>
      </ul>
      <button *ngIf="!isLogged(); else logout" routerLink="/login" mat-raised-button color="primary"  class="h-50">Anmelden</button>
      <ng-template #logout>
        <button mat-raised-button (click)="signOut()" color="primary" class="h-50">Abmelden</button>
      </ng-template>

    </div>
  </mat-toolbar>
  <div class="container-w col-md-12 p-0">
    <router-outlet></router-outlet>
  </div>
  <div id="content" class="flex-grow-1 container-w col-md-12 p-0 m-auto">
  </div>
  <mat-toolbar [color]="'accent'">
    <div class="col-md-12 container-w m-auto">
      <h1>Footer</h1>
    </div>
  </mat-toolbar>
</div>
