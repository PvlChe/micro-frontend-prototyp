<mat-card class="example-card m-5" *ngIf="item">
  <mat-card-header>
    <mat-card-title>{{item.brand + ' ' + item.model}}</mat-card-title>
    <mat-card-subtitle>{{item.volume}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{item.imageURL}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <mat-label><b>Price:</b></mat-label>
    <span>{{' ' + item.price + '$'}}</span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button (click)="onDetailsClick()" color="primary" mat-button>Details</button>
  </mat-card-actions>
</mat-card>
